<!-- desktop, tablet -->
<ul class="{{display_desktop}}">
  <each loop="item in {{list}}">
    <li>
      <p class="uppercase letter-spacing">{{item}}</p>
    </li>
  </each>
</ul>
<!-- mobile -->
<select class="{{display_mobile}}">
  <each loop="item in {{list}}">
    <option class="uppercase letter-spacing">{{item}}</option>
  </each>
</select>
