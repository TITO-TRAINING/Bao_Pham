<div class="item">
  <div class="item__img">
    <picture>
      <img src="{{ srcImg }}" alt="{{name}}">
    </picture>
  </div>
  <div class="item__content">
    <p class="item__content__name">{{ name }}</p>
    <p class="item__content__follow">{{ follow }}</p>
    <if condition="live !== ''">
      <button class="btn">{{ live }}</button>
    </if>
  </div>
</div>
