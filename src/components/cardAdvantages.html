<div class="card {{bgCard}}">
  <p class="{{colorTitle}} card-title uppercase">{{ cardTitle }}</p>
  <img src="{{srcImg}}" alt="{{srcAlt}}">
  <p class="{{colorText}} uppercase">{{ subtitle }}</p>
  <div class="card-detail {{colorText}}">
    <p>{{cardDetail}}</p>
  </div>
  <button class="btn btn-card {{colorButton}} {{bgButton}}">{{ button }}</button>
</div>
