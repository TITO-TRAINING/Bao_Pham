<div class="card {{bgCard}}">
  <p class="{{colorTitle}} card-title">{{ cardTitle }}</p>
  <p class="currency {{colorText}}">{{ currency }}</p>
  <p class="price {{colorText}}">{{ price }}</p>
  <p class="card-time {{colorText}}">{{ time }}</p>
  <div class="card-detail {{colorText}}">
    <p>{{cardDetail_1}}</p>
    <p>{{cardDetail_2}}</p>
    <p>{{cardDetail_3}}</p>
  </div>
  <button class="btn btn-card {{colorButton}} {{bgButton}}">{{ button }}</button>
</div>
