<div class="card">
  <p class="card-title">{{ cardTitle }}</p>
  <p class="price"><span class="currency">{{ currency }}</span>{{ price }}</p>
  <p class="card-time">{{ time }}</p>
  <div class="card-detail">
    <p>{{cardDetail_1}}</p>
    <p>{{cardDetail_2}}</p>
    <p>{{cardDetail_3}}</p>
  </div>
  <button class="btn">{{ button }}</button>
</div>
