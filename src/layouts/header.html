<header id="header" class="header">
  <div class="container">
    <div class="header__left">
      <div class="header__left--logo">
        <picture>
          <source media="(min-width: 768px)" srcset="../assets/images/desktop/logo_header.png">
          <img src="../assets/images/mobile/logo_header.png" alt="logo">
        </picture>
      </div>
      <div class="header__left--nav">
        <nav>
          <ul>
            <include src="./components/nav.html" locals='{
              "items": "[{icon: `../assets/icons/desktop/nav1.svg`, name: `Home`}, {icon: `../assets/icons/desktop/nav2.svg`, name: `Movie`}, {icon: `../assets/icons/desktop/nav3.svg`, name: `Drama`},{icon: `../assets/icons/desktop/nav4.svg`, name: `Music Video`},{icon: `../assets/icons/desktop/nav5.svg`, name: `Live Show`}]"
            }'></include>
          </ul>
        </nav>
      </div>
    </div>
    <div class="header__right">
      <figure>
        <img src="../assets/icons/desktop/search.svg" alt="search">
      </figure>
      <button class="btn">Sign in</button>
    </div>
  </div>
</header>
<include src="./components/banner.html"></include>
